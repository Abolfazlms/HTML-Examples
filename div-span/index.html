<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>div and span tag</title>
        <style>
            body{     
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;                
            }
            div{
                border: 2px solid black;
            }
            p{
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div style="display: flex;">
            <div style="width: 200px; height: 200px; background-color: gold; margin: 5px; padding: 5px;">
                <h2>test title1</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div style="width: 200px; height: 200px; background-color: gold; margin: 5px; padding: 5px;">
                <h2>test title2</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div style="width: 200px; height: 200px; background-color: gold; margin: 5px; padding: 5px;">
                <h2>test title3</h2>
                <p>this is a <span style="color: green;"><b>test</b></span> text</p>
            </div>
        </div>
    </body>
</html>
