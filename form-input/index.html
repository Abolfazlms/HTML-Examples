<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <form action="" autocomplete="on" target="_blank" method="get">
            <h2>User Info :</h2>

            <label for="name">Name :</label>
            <input type="text" id="name" name="name">
            <br>

            <label for="family">Family : </label>      
            <input type="text" id="family" name="family"> 
            <br>

            <h2>Gender :</h2>
            <input type="radio" value="male" id="male" name="gender">
            <label for="male">Male</label>
            <br>

            <input type="radio" value="female" id="female" name="gender">
            <label for="female">Female</label>   
            <br>

            <h2>Skills :</h2>
            <input type="checkbox" id="html" value="html" name="html">
            <label for="html">HTML</label>
            <br>

            <input type="checkbox" id="css" value="css" name="css">
            <label for="css">CSS</label>
            <br>

            <input type="checkbox" id="js" value="javascript" name="javascript">
            <label for="js">javascript</label>
            <br>
            <hr>

            <input type="submit" value="Sign In">
            <input type="reset" value="clear">
            <br>
            <button type="submit">Sign Up</button>

                
        </form>
    </body>
</html>
