<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/app.css">
        <link rel="icon" type="image/png" href="./images/sabz-fav.png">
        <title>ثبت‌نام در سایت</title>
    </head>
    <body>
        <div>            
            <form>
                <img src="./images/logo.png" alt="logo">
                <br>
                <fieldset>
                    <div>
                        <input type="text" placeholder="نام کاربری" name="username" autofocus required>
                    </div>
                    <br>
                    <div>
                        <input type="email" placeholder="ایمیل" name="email" required>
                    </div>
                    <br>
                    <div>
                        <input type="password" placeholder="رمز عبور" name="password" maxlength="8" required>
                    </div>
                    <br>
                    <div>
                        <input type="password" placeholder="تکرار رمز عبور"  name="password-confirm"maxlength="8" required>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="accept-role" name="accept-role" required>
                        <label for="accept-role"> شرایط و قوانین سایت<a href="https://sabzlearn.ir/" target="_blank"> سبزلرن </a> را می‌پذیرم.</label>
                    </div>
                    <br>
                </fieldset>
                <button type="submit">ثبت‌نام</button>
            </form>
        </div>
    </body>
</html>
