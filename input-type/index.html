<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <form action="" target="_blank">
            <fieldset>
                <legend>HTML Input Types</legend>

                <div>
                    <label for="color">Color Input</label>
                    <br>
                    <input type="color" id="color">                    
                </div>

                <div>
                    <label for="date">Date Input</label>
                    <br>
                    <input type="date" id="date">                    
                </div>

                <div>
                    <label for="email">Email Input</label>
                    <br>
                    <input type="email" id="email">                    
                </div>
                <div>
                    <label for="file">File Input</label>
                    <br>
                    <input type="file" id="file">                    
                </div>
                <div>
                    <label for="hidden">Hidden Input</label>
                    <br>
                    <input type="hidden" id="hidden" value="test text">                    
                </div>
                <div>
                    <label for="number">Number Input</label>
                    <br>
                    <input type="number" id="number">                    
                </div>
                <div>
                    <label for="password">Password Input</label>
                    <br>
                    <input type="password" id="password">                    
                </div>
                <div>
                    <label for="range">Range Input</label>
                    <br>
                    <input type="range" min="0" max="1000000" id="range">                    
                </div>
            </fieldset>
        </form>
        <br>
        <!-- <input type="submit" value="submit"> -->
        <button type="submit">submit</button>
    </body>
</html>
